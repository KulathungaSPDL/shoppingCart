<div *ngIf="cartItem.length === 0" class="alert alert-info">Your cart is empty</div>

<ul *ngIf="cartItem.length > 0" class="list-group">
    <li class="list-group-item" *ngFor="let i of cartItem">
        <app-cart-item [cartItem] = "i"></app-cart-item>
    </li>

    <li class="list-group-item active">
        <strong>Total:</strong> {{cartTotal | currency:'USD'}}
    </li>
</ul>
