
  <div class="card-text">
    <strong>
      <p>{{productItem.name}}</p>
    </strong>
  </div>
  <img class="bd-placeholder-img card-img-top" width="100%" src="{{productItem.imagUrl}}"/>
  <div class="card-text">
      <strong>
          <p>{{productItem.price | currency:'USD'}}</p>
      </strong>
  </div>
  <div class="card-body">
    <p class="card-text">{{productItem.description}}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-primary product-btn" (click) = 'handleAddToCart()'>Add ot Cart</button>
        <button type="button" class="btn btn-sm btn-outline-primary product-btn">View Details</button>
      </div>
    </div>
  </div>
